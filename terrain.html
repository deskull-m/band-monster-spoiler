<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*band Terrain Viewer</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="terrain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="terrain-root"></div>
    <script type="text/babel">
        function TerrainViewer() {
            const [terrainList, setTerrainList] = React.useState([]);
            const [progress, setProgress] = React.useState(0);
            const [loading, setLoading] = React.useState(false);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setLoading(true);
                        setProgress(0);
                        const text = e.target.result;

                        // 地形ごとに分割
                        const datas = text.split(/\r?\nN:/);
                        let list = [];
                        const total = datas.length - 1;

                        function processChunk(i) {
                            if (i < datas.length) {
                                let data = "N:" + datas[i];
                                let terrain = new Terrain(data);
                                list.push(terrain);
                                setProgress(Math.round((i / total) * 100));

                                // 10件ごとに分割して非同期処理
                                if (i % 10 === 0) {
                                    setTimeout(() => processChunk(i + 1), 0);
                                } else {
                                    processChunk(i + 1);
                                }
                            } else {
                                setTerrainList(list);
                                setProgress(100);
                                setLoading(false);
                            }
                        }
                        processChunk(1);
                    };
                    reader.readAsText(file);
                }
            };

            const handleUrlLoad = async () => {
                setLoading(true);
                setProgress(0);
                try {
                    const response = await fetch('https://raw.githubusercontent.com/deskull-m/bakabakaband/refs/heads/master/lib/edit/TerrainDefinitions.txt');
                    const text = await response.text();

                    const datas = text.split(/\r?\nN:/);
                    let list = [];
                    const total = datas.length - 1;

                    function processChunk(i) {
                        if (i < datas.length) {
                            let data = "N:" + datas[i];
                            let terrain = new Terrain(data);
                            list.push(terrain);
                            setProgress(Math.round((i / total) * 100));

                            if (i % 10 === 0) {
                                setTimeout(() => processChunk(i + 1), 0);
                            } else {
                                processChunk(i + 1);
                            }
                        } else {
                            setTerrainList(list);
                            setProgress(100);
                            setLoading(false);
                        }
                    }
                    processChunk(1);
                } catch (error) {
                    alert('URLからの読み込みに失敗しました: ' + error.message);
                    setLoading(false);
                }
            };

            return (
                <div className="container mt-4">
                    <h1>*band 地形リスト</h1>
                    <p>地形定義ファイルを読み込んで下さい</p>

                    <div style={{ marginBottom: "1em" }}>
                        <input type="file" accept=".txt" onChange={handleFileChange} />
                        <button
                            onClick={handleUrlLoad}
                            style={{
                                marginLeft: "1em",
                                background: "#007bff",
                                color: "white",
                                border: "none",
                                borderRadius: "4px",
                                padding: "0.5em 1em",
                                cursor: "pointer"
                            }}
                        >
                            GitHubから読み込み
                        </button>
                    </div>

                    <div style={{ textAlign: "right", margin: "1em 0" }}>
                        <button
                            style={{
                                background: "#333c44",
                                color: "#e0e0e0",
                                border: "1px solid #555",
                                borderRadius: "4px",
                                padding: "0.5em 1em",
                                cursor: "pointer"
                            }}
                            onClick={() => {
                                const terrainBlock = JSON.stringify(terrainList.map(terrain => terrain.toJson()), null, 2);
                                const allJson = `{\n  "version": 1.0,\n  "terrains": ${terrainBlock}\n}`;
                                const blob = new Blob([allJson], { type: "application/json" });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement("a");
                                a.href = url;
                                a.download = "all_terrains.jsonc";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }}
                        >
                            JSONCエクスポート
                        </button>
                    </div>

                    {loading && (
                        <div style={{ margin: "1em 0" }}>
                            <div style={{
                                width: "100%",
                                background: "#eee",
                                borderRadius: "4px",
                                overflow: "hidden",
                                height: "1.2em"
                            }}>
                                <div style={{
                                    width: `${progress}%`,
                                    background: "#4caf50",
                                    height: "100%",
                                    transition: "width 0.2s"
                                }} />
                            </div>
                            <div style={{ textAlign: "right", fontSize: "0.9em" }}>{progress}%</div>
                        </div>
                    )}

                    <div>
                        {terrainList.map(terrain => (
                            <TerrainDetail key={terrain.serialNumber} terrain={terrain} />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TerrainViewer />, document.getElementById('terrain-root'));
    </script>
</body>

</html>
