<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*band Monster Editor</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

<body>
    <div id="root"></div>

    <div></div>
    <script type="text/babel">

        function FileReaderComponent() {
            const [infoList, setInfoList] = React.useState([]);
            const [progress, setProgress] = React.useState(0);
            const [loading, setLoading] = React.useState(false);
            const [showUniqueOnly, setShowUniqueOnly] = React.useState(false);
            const [sortType, setSortType] = React.useState("id-asc"); // ソート状態を管理するステート
            const [sorting, setSorting] = React.useState(false);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setLoading(true);
                        setProgress(0);
                        const text = e.target.result;
                        const datas = text.split(/\r\nN\:/);
                        let list = [];
                        // 進捗バー用
                        const total = datas.length - 1;
                        function processChunk(i) {
                            if (i < datas.length) {
                                let data = "N:" + datas[i];
                                let creature = new Creature(data);
                                list.push(creature);
                                setProgress(Math.round((i / total) * 100));
                                // 10件ごとに分割して非同期処理
                                if (i % 10 === 0) {
                                    setTimeout(() => processChunk(i + 1), 0);
                                } else {
                                    processChunk(i + 1);
                                }
                            } else {
                                setInfoList(list);
                                setProgress(100);
                                setLoading(false);
                            }
                        }
                        processChunk(1);
                    };
                    reader.readAsText(file);
                }
            };

            // フィルタリング
            const filteredList = showUniqueOnly
                ? infoList.filter(c => c.flags && c.flags.includes("UNIQUE"))
                : infoList;

            // ソート
            const [sortedList, setSortedList] = React.useState([]);
            React.useEffect(() => {
                setSorting(true);
                setTimeout(() => {
                    const sorted = [...filteredList].sort((a, b) => {
                        switch (sortType) {
                            case "id-asc": return a.serialNumber - b.serialNumber;
                            case "id-desc": return b.serialNumber - a.serialNumber;
                            case "level-asc": return a.depth - b.depth;
                            case "level-desc": return b.depth - a.depth;
                            case "speed-asc": return a.speed - b.speed;
                            case "speed-desc": return b.speed - a.speed;
                            case "hp-asc": return a.hp_expected - b.hp_expected;
                            case "hp-desc": return b.hp_expected - a.hp_expected;
                            case "ac-asc": return a.armor_class - b.armor_class;
                            case "ac-desc": return b.armor_class - a.armor_class;
                            case "vision-asc": return a.vision - b.vision;
                            case "vision-desc": return b.vision - a.vision;
                            case "alert-asc": return a.alertness - b.alertness;
                            case "alert-desc": return b.alertness - a.alertness;
                            case "rarity-asc": return a.rarity - b.rarity;
                            case "rarity-desc": return b.rarity - a.rarity;
                            default: return 0;
                        }
                    });
                    setSortedList(sorted);
                    setSorting(false);
                }, 0);
            }, [filteredList, sortType]);

            return (
                <div id="container">
                    <h1>*bandモンスターエディタ</h1>
                    <p>モンスター定義ファイルを読み込んで下さい</p>
                    <input type="file" accept=".txt" onChange={handleFileChange} />
                    {loading && (
                        <div style={{ margin: "1em 0" }}>
                            <div style={{
                                width: "100%",
                                background: "#eee",
                                borderRadius: "4px",
                                overflow: "hidden",
                                height: "1.2em"
                            }}>
                                <div style={{
                                    width: `${progress}%`,
                                    background: "#4caf50",
                                    height: "100%",
                                    transition: "width 0.2s"
                                }} />
                            </div>
                            <div style={{ textAlign: "right", fontSize: "0.9em" }}>{progress}%</div>
                        </div>
                    )}
                    <div style={{ textAlign: "right", margin: "1em 0" }}>
                        <button
                            style={{
                                background: "#333c44",
                                color: "#e0e0e0",
                                border: "1px solid #555",
                                borderRadius: "4px",
                                padding: "0.5em 1em",
                                cursor: "pointer"
                            }}
                            onClick={() => {
                                const monstetBlock = `[${infoList.map(c => c.putJson()).join(",\n")}]`;
                                const allJson = `{\n"versions": 1.0,\n"monsters": ${monstetBlock}\n}`;
                                const blob = new Blob([allJson], { type: "application/json" });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement("a");
                                a.href = url;
                                a.download = "all_monsters.json";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }}
                        >
                            JSONエクスポート
                        </button>
                    </div>
                    <div id="editor">
                        <div id="pagenation">
                            <div id="search">
                                <input type="text" id="searchText" placeholder="検索" />
                                <button id="searchButton">検索</button>
                            </div>
                            <div id="sort" style={{ display: "flex", alignItems: "center", flexWrap: "wrap" }}>
                                <span style={{ marginRight: "1em" }}>ソート:</span>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="id-asc"
                                        checked={sortType === "id-asc"}
                                        onChange={() => setSortType("id-asc")}
                                    />
                                    ID昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="id-desc"
                                        checked={sortType === "id-desc"}
                                        onChange={() => setSortType("id-desc")}
                                    />
                                    ID降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="level-asc"
                                        checked={sortType === "level-asc"}
                                        onChange={() => setSortType("level-asc")}
                                    />
                                    レベル昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="level-desc"
                                        checked={sortType === "level-desc"}
                                        onChange={() => setSortType("level-desc")}
                                    />
                                    レベル降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="speed-asc"
                                        checked={sortType === "speed-asc"}
                                        onChange={() => setSortType("speed-asc")}
                                    />
                                    加速昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="speed-desc"
                                        checked={sortType === "speed-desc"}
                                        onChange={() => setSortType("speed-desc")}
                                    />
                                    加速降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="hp-asc"
                                        checked={sortType === "hp-asc"}
                                        onChange={() => setSortType("hp-asc")}
                                    />
                                    HP昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="hp-desc"
                                        checked={sortType === "hp-desc"}
                                        onChange={() => setSortType("hp-desc")}
                                    />
                                    HP降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="ac-asc"
                                        checked={sortType === "ac-asc"}
                                        onChange={() => setSortType("ac-asc")}
                                    />
                                    AC昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="ac-desc"
                                        checked={sortType === "ac-desc"}
                                        onChange={() => setSortType("ac-desc")}
                                    />
                                    AC降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="vision-asc"
                                        checked={sortType === "vision-asc"}
                                        onChange={() => setSortType("vision-asc")}
                                    />
                                    視界昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="vision-desc"
                                        checked={sortType === "vision-desc"}
                                        onChange={() => setSortType("vision-desc")}
                                    />
                                    視界降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="alert-asc"
                                        checked={sortType === "alert-asc"}
                                        onChange={() => setSortType("alert-asc")}
                                    />
                                    警戒度昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="alert-desc"
                                        checked={sortType === "alert-desc"}
                                        onChange={() => setSortType("alert-desc")}
                                    />
                                    警戒度降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="rarity-asc"
                                        checked={sortType === "rarity-asc"}
                                        onChange={() => setSortType("rarity-asc")}
                                    />
                                    出現レア度昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="rarity-desc"
                                        checked={sortType === "rarity-desc"}
                                        onChange={() => setSortType("rarity-desc")}
                                    />
                                    出現レア度降順
                                </label>
                                {/* UNIQUEフィルタボタン追加 */}
                                <button
                                    id="uniqueFilterButton"
                                    style={{
                                        marginLeft: "1em",
                                        background: showUniqueOnly ? "#ffd700" : "#f5f5f5",
                                        color: "#333",
                                        border: "1px solid #888",
                                        borderRadius: "4px",
                                        padding: "0.3em 1em",
                                        cursor: "pointer"
                                    }}
                                    onClick={() => setShowUniqueOnly(v => !v)}
                                >
                                    {showUniqueOnly ? "UNIQUEのみ表示中（解除）" : "UNIQUEのみ表示"}
                                </button>
                                {/* ...ジャンプセレクトなど... */}
                                <div id="jump">
                                    <select
                                        id="jumpSelect"
                                        onChange={e => {
                                            const anchorId = e.target.value;
                                            if (anchorId) {
                                                const anchor = document.getElementById(anchorId);
                                                if (anchor) {
                                                    anchor.scrollIntoView({ behavior: "smooth", block: "start" });
                                                }
                                            }
                                        }}
                                        defaultValue=""
                                    >
                                        <option value="" disabled>モンスターへジャンプ</option>
                                        {filteredList.map((creature) => {
                                            const label = `${creature.serialNumber} : ${creature.name}`;
                                            const truncated = label.length > 50 ? label.slice(0, 47) + "..." : label;
                                            return (
                                                <option
                                                    key={creature.serialNumber}
                                                    value={`creature-${creature.serialNumber}`}
                                                >
                                                    {truncated}
                                                </option>
                                            );
                                        })}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="detail-lists">
                            {sortedList.map((creature, index) => (
                                <MonsterDetail key={index} creature={creature} index={index} />
                            ))}
                        </div>
                    </div>
                    {sorting && (
                        <div
                            style={{
                                position: "fixed",
                                top: 0,
                                left: 0,
                                width: "100vw",
                                height: "100vh",
                                background: "rgba(255,255,255,0.6)",
                                zIndex: 9999,
                                display: "flex",
                                alignItems: "center",
                                justifyContent: "center"
                            }}
                        >
                            <div
                                style={{
                                    width: "60px",
                                    height: "60px",
                                    border: "8px solid #ccc",
                                    borderTop: "8px solid #1976d2",
                                    borderRadius: "50%",
                                    animation: "spin 1s linear infinite"
                                }}
                            />
                            <style>{`
                                @keyframes spin {
                                    0% { transform: rotate(0deg);}
                                    100% { transform: rotate(360deg);}
                                }
                            `}</style>
                        </div>
                    )}
                </div>
            );
        }

        function MonsterDetail({ creature, index }) {
            const [showModal, setShowModal] = React.useState(false);
            const [tab, setTab] = React.useState("rinfo"); // "rinfo" or "json"

            return (
                <div id={index} key={index}>
                    <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between" }}>
                        <div>
                            <a id={`creature-${creature.serialNumber}`}></a>
                            <h3 style={{ display: "inline-block", margin: 0 }}>
                                <span className="num">{creature.serialNumber}</span>{creature.name}
                            </h3>
                        </div>
                        <button
                            style={{
                                marginLeft: "1em",
                                background: "none",
                                border: "none",
                                color: "#90caf9",
                                cursor: "pointer",
                                fontSize: "1.2em"
                            }}
                            title="ページトップに戻る"
                            onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })}
                        >
                            ↑
                        </button>
                    </div>
                    <h4>ステータス</h4>
                    <div
                        className="status-flex"
                        style={{
                            display: "flex",
                            flexWrap: "wrap",
                            gap: "1.5em",
                            marginBottom: "1em",
                            alignItems: "center"
                        }}
                    >
                        <div>
                            <strong>レベル</strong><br />
                            {creature.depth}
                        </div>
                        <div>
                            <strong>出現レア度</strong><br />
                            {creature.rarity}
                        </div>
                        <div>
                            <strong>HP期待値</strong><br />
                            {creature.hp_expected}({creature.hitPoints})
                        </div>
                        <div>
                            <strong>加速</strong><br />
                            {creature.speed}
                        </div>
                        <div>
                            <strong>視界</strong><br />
                            {creature.vision}
                        </div>
                        <div>
                            <strong>警戒度</strong><br />
                            {creature.alertness}
                        </div>
                        <div>
                            <strong>AC</strong><br />
                            {creature.armor_class}
                        </div>
                        <div>
                            <strong>基本経験値</strong><br />
                            {creature.exp !== undefined ? creature.exp : "―"}
                        </div>
                        <div>
                            <strong>進化先</strong><br />
                            {
                                (() => {
                                    // nextMon: 進化先モンスターのserialNumber, nextEXP: 必要経験値
                                    if (!creature.nextMon || !creature.nextEXP) return "―";
                                    // infoListは親コンポーネントからpropsで渡すか、上位でuseContext等で取得してください
                                    const nextMonster = infoList.find(m => m.serialNumber == creature.nextMon);
                                    if (!nextMonster) return `No.${creature.nextMon} (必要経験値: ${creature.nextEXP})`;
                                    return (
                                        <span>
                                            <a href={`#creature-${nextMonster.serialNumber}`}>
                                                {nextMonster.name}
                                            </a>
                                            {` (必要経験値: ${creature.nextEXP})`}
                                        </span>
                                    );
                                })()
                            }
                        </div>
                        <div>
                            <strong>種族</strong><br />
                            {
                                (() => {
                                    // フラグと日本語の対応表
                                    const kindMap = {
                                        UNIQUE: "ユニーク",
                                        HUMAN: "人間",
                                        QUANTUM: "量子存在",
                                        ORC: "オーク",
                                        TROLL: "トロル",
                                        GIANT: "巨人",
                                        DRAGON: "竜",
                                        DEMON: "悪魔",
                                        UNDEAD: "アンデッド",
                                        EVIL: "邪悪",
                                        ANIMAL: "自然界の動物",
                                        AMBERITE: "アンバライト",
                                        GOOD: "善良",
                                        NONLIVING: "無生物",
                                        ANGEL: "天使",
                                        NASTY: "クッソ汚い",
                                        ELF: "エルフ",
                                        DWARF: "ドワーフ",
                                        HOBBIT: "ホビット",
                                        ELDRAZI: "エルドラージ",
                                        QUYLTHLUG: "クイルスルグ",
                                        SPIDER: "蜘蛛",
                                        WARRIOR: "戦士",
                                        ROGUE: "盗賊",
                                        MAGE: "メイジ",
                                        PRIEST: "プリースト",
                                        PALADIN: "パラディン",
                                        RANGER: "レンジャー",
                                        SAMURAI: "サムライ",
                                        NINJA: "ニンジャ",
                                        SUMOU_WRESTLER: "スモトリ",
                                        YAKUZA: "ヤクザ",
                                        KARATEKA: "カラテカ",
                                        JOKE: "フザけた",
                                        HOMO_SEXUAL: "ホモ",
                                        TANK: "戦車",
                                        HENTAI: "HENTAL",
                                        ELEMENTAL: "エレメンタル",
                                        GOLEM: "ゴーレム",
                                        PUYO: "ぷよ"
                                    };
                                    // creature.flagsが存在しない場合のガード
                                    if (!creature.flags) return "";
                                    // フラグに対応する日本語名を抽出
                                    const kinds = Object.keys(kindMap)
                                        .filter(flag => creature.flags.includes(flag))
                                        .map(flag => kindMap[flag]);
                                    return kinds.join(" ");
                                })()
                            }
                        </div>
                        <div>
                            <strong>地表出現地域</strong><br />
                            {
                                (() => {
                                    // フラグと日本語の対応表
                                    const areaMap = {
                                        WILD_ONLY: "地表のみ",
                                        WILD_TOWN: "都市",
                                        WILD_SHORE: "海岸",
                                        WILD_OCEAN: "海洋",
                                        WILD_WASTE: "荒地",
                                        WILD_WOOD: "森林",
                                        WILD_VOLCANO: "火山",
                                        WILD_MOUNTAIN: "山岳",
                                        WILD_GRASS: "草原",
                                        WILD_SWAMP: "沼地",
                                        WILD_ALL: "全地域"
                                    };
                                    if (!creature.flags) return "";
                                    const areas = Object.keys(areaMap)
                                        .filter(flag => creature.flags.includes(flag))
                                        .map(flag => areaMap[flag]);
                                    return areas.length > 0 ? areas.join(" ") : "―";
                                })()
                            }
                        </div>
                        <div>
                            <strong>機動能力</strong><br />
                            {
                                (() => {
                                    const featureMap = {
                                        PASS_WALL: "壁抜け",
                                        KILL_WALL: "掘削",
                                        AQUATIC: "水棲",
                                        CAN_SWIM: "水泳",
                                        CAN_FLY: "飛翔"
                                    };
                                    if (!creature.flags) return "";
                                    const features = Object.keys(featureMap)
                                        .filter(flag => creature.flags.includes(flag))
                                        .map(flag => featureMap[flag]);
                                    return features.length > 0 ? features.join(" ") : "―";
                                })()
                            }
                        </div>
                        <div>
                            <strong>光源</strong><br />
                            {
                                (() => {
                                    const brightnessMap = {
                                        HAS_LITE_1: "所持光源+1",
                                        SELF_LITE_1: "発光+1",
                                        HAS_LITE_2: "所持光源+2",
                                        SELF_LITE_2: "発光+2",
                                        HAS_DARK_1: "所持暗源+1",
                                        SELF_DARK_1: "自然暗源+1",
                                        HAS_DARK_2: "所持暗源+2",
                                        SELF_DARK_2: "自然暗源+2"
                                    };
                                    if (!creature.flags) return "";
                                    const brightness = Object.keys(brightnessMap)
                                        .filter(flag => creature.flags.includes(flag))
                                        .map(flag => brightnessMap[flag]);
                                    return brightness.length > 0 ? brightness.join(" ") : "―";
                                })()
                            }
                        </div>
                        <div>
                            <strong>オーラ</strong><br />
                            {
                                (() => {
                                    const auraMap = {
                                        AURA_FIRE: "火炎",
                                        AURA_COLD: "冷気",
                                        AURA_ELEC: "電撃",
                                        AURA_ACID: "酸",
                                        AURA_POISON: "毒",
                                        AURA_NUKE: "放射性廃棄物",
                                        AURA_PLASMA: "プラズマ",
                                        AURA_WATER: "水流",
                                        AURA_ICEE: "極寒",
                                        AURA_LITE: "閃光",
                                        AURA_DARK: "暗黒",
                                        AURA_SHARDS: "破片",
                                        AURA_FORCE: "フォース",
                                        AURA_MANA: "魔力",
                                        AURA_METEOR: "隕石",
                                        AURA_CHAOS: "カオス",
                                        AURA_HOLINESS: "神聖",
                                        AURA_NETHER: "地獄",
                                        AURA_DISENCHANT: "劣化",
                                        AURA_NEXUS: "因果混乱",
                                        AURA_TIME: "時空",
                                        AURA_GRAVITY: "重力",
                                        AURA_VOIDS: "虚無",
                                        AURA_ABYSS: "深淵"
                                    };
                                    if (!creature.flags) return "";
                                    const auras = Object.keys(auraMap)
                                        .filter(flag => creature.flags.includes(flag))
                                        .map(flag => auraMap[flag]);
                                    return auras.length > 0 ? auras.join(" ") : "―";
                                })()
                            }
                        </div>
                        <div>
