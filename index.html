    <meta charset="UTF-8">

    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="root"></div>

    <div></div>
    <script type="text/babel">

        function FileReaderComponent() {
            const [infoList, setInfoList] = React.useState([]);
            const [progress, setProgress] = React.useState(0);
            const [loading, setLoading] = React.useState(false);
            const [showUniqueOnly, setShowUniqueOnly] = React.useState(false);
            const [sortType, setSortType] = React.useState("id-asc"); // ソート状態を管理するステート
            const [sorting, setSorting] = React.useState(false);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setLoading(true);
                        setProgress(0);
                        const text = e.target.result;
                        const datas = text.split(/\r\nN\:/);
                        let list = [];
                        // 進捗バー用
                        const total = datas.length - 1;
                        function processChunk(i) {
                            if (i < datas.length) {
                                let data = "N:" + datas[i];
                                let creature = new Creature(data);
                                list.push(creature);
                                setProgress(Math.round((i / total) * 100));
                                // 10件ごとに分割して非同期処理
                                if (i % 10 === 0) {
                                    setTimeout(() => processChunk(i + 1), 0);
                                } else {
                                    processChunk(i + 1);
                                }
                            } else {
                                setInfoList(list);
                                setProgress(100);
                                setLoading(false);
                            }
                        }
                        processChunk(1);
                    };
                    reader.readAsText(file);
                }
            };

            const handleJsonImport = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setLoading(true);
                        setProgress(0);
                        try {
                            // コメント付きJSON（jsonc）を正規化
                            let text = e.target.result;
                            // コメント除去（//と/* */両方対応）
                            text = text.replace(/\/\/.*$/mg, "")
                                .replace(/\/\*[\s\S]*?\*\//g, "");
                            let obj;
                            try {
                                obj = JSON.parse(text);
                            } catch (jsonErr) {
                                alert("JSONのパースに失敗しました: " + jsonErr.message);
                                setLoading(false);
                                return;
                            }
                            let monstersArr = [];
                            if (Array.isArray(obj)) {
                                monstersArr = obj;
                            } else if (Array.isArray(obj.monsters)) {
                                monstersArr = obj.monsters;
                            } else {
                                alert("不正なJSON形式です（配列またはmonstersプロパティが必要）");
                                setLoading(false);
                                return;
                            }
                            let creatures = [];
                            try {
                                creatures = monstersArr.map((data, idx) => {
                                    try {
                                        // evolve対応
                                        if (data.evolve) {
                                            data.next_exp = data.evolve.need_exp ?? 0;
                                            data.next_mon = data.evolve.to ?? 0;
                                        }
                                        // attacks/blows対応
                                        if (Array.isArray(data.blows)) {
                                            data.blows = data.blows.map(b => ({
                                                method: b.method ?? "",
                                                effect: b.effect ?? "",
                                                damage_dice: b.damage_dice ?? ""
                                            }));
                                        }
                                        // escorts対応
                                        if (Array.isArray(data.escorts)) {
                                            data.escorts = data.escorts.map(e => ({
                                                escorts_id: e.escorts_id,
                                                escort_num: e.escort_num
                                            }));
                                        }
                                        // artifacts対応
                                        if (Array.isArray(data.artifacts)) {
                                            data.artifacts = data.artifacts.map(a => ({
                                                drop_artifact_id: a.drop_artifact_id,
                                                drop_probability: a.drop_probability
                                            }));
                                        }
                                        return Creature.getJson(data);
                                    } catch (e) {
                                        throw new Error(`monsters[${idx}]の変換に失敗: ${e.message}`);
                                    }
                                });
                            } catch (convErr) {
                                alert("データ変換エラー: " + convErr.message);
                                setLoading(false);
                                return;
                            }
                            setInfoList(creatures);
                            setProgress(100);
                        } catch (e) {
                            alert("JSONの読み込みに失敗しました: " + e.message);
                        }
                        setLoading(false);
                    };
                    reader.readAsText(file);
                }
            };

            // フィルタリング
            const filteredList = showUniqueOnly
                ? infoList.filter(c => c.flags && c.flags.includes("UNIQUE"))
                : infoList;

            // ソート
            const [sortedList, setSortedList] = React.useState([]);
            React.useEffect(() => {
                setSorting(true);
                setTimeout(() => {
                    const sorted = [...filteredList].sort((a, b) => {
                        switch (sortType) {
                            case "id-asc": return a.serialNumber - b.serialNumber;
                            case "id-desc": return b.serialNumber - a.serialNumber;
                            case "level-asc": return a.depth - b.depth;
                            case "level-desc": return b.depth - a.depth;
                            case "speed-asc": return a.speed - b.speed;
                            case "speed-desc": return b.speed - a.speed;
                            case "hp-asc": return a.hp_expected - b.hp_expected;
                            case "hp-desc": return b.hp_expected - a.hp_expected;
                            case "ac-asc": return a.armor_class - b.armor_class;
                            case "ac-desc": return b.armor_class - a.armor_class;
                            case "vision-asc": return a.vision - b.vision;
                            case "vision-desc": return b.vision - a.vision;
                            case "alert-asc": return a.alertness - b.alertness;
                            case "alert-desc": return b.alertness - a.alertness;
                            case "rarity-asc": return a.rarity - b.rarity;
                            case "rarity-desc": return b.rarity - a.rarity;
                            default: return 0;
                        }
                    });
                    setSortedList(sorted);
                    setSorting(false);
                }, 0);
            }, [filteredList, sortType]);

            return (
                <div id="container">
                    <h1>*bandモンスターエディタ</h1>
                    <p>
                        <input type="file" accept=".txt" onChange={handleFileChange} />(旧型式)
                    </p>
                    <p>
                        <input
                            type="file"
                            accept=".json,.jsonc,application/json"
                            onChange={handleJsonImport}
                        />
                        (json/jsonc)</p>
                    {loading && (
                        <div style={{ margin: "1em 0" }}>
                            <div style={{
                                width: "100%",
                                background: "#eee",
                                borderRadius: "4px",
                                overflow: "hidden",
                                height: "1.2em"
                            }}>
                                <div style={{
                                    width: `${progress}%`,
                                    background: "#4caf50",
                                    height: "100%",
                                    transition: "width 0.2s"
                                }} />
                            </div>
                            <div style={{ textAlign: "right", fontSize: "0.9em" }}>{progress}%</div>
                        </div>
                    )}
                    <div style={{ textAlign: "right", margin: "1em 0" }}>
                        <button
                            style={{
                                background: "#333c44",
                                color: "#e0e0e0",
                                border: "1px solid #555",
                                borderRadius: "4px",
                                padding: "0.5em 1em",
                                cursor: "pointer"
                            }}
                            onClick={() => {
                                const monstetBlock = `[${infoList.map(c => c.putJson()).join(",\n")}]`;
                                const allJson = `{\n"versions": 1.0,\n"monsters": ${monstetBlock}\n}`;
                                const blob = new Blob([allJson], { type: "application/json" });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement("a");
                                a.href = url;
                                a.download = "all_monsters.json";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }}
                        >
                            JSONエクスポート
                        </button>
                    </div>
                    <div id="editor">
                        <div id="pagenation">
                            <div id="search">
                                <input type="text" id="searchText" placeholder="検索" />
                                <button id="searchButton">検索</button>
                            </div>
                            <div id="sort" style={{ display: "flex", alignItems: "center", flexWrap: "wrap" }}>
                                <span style={{ marginRight: "1em" }}>ソート:</span>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="id-asc"
                                        checked={sortType === "id-asc"}
                                        onChange={() => setSortType("id-asc")}
                                    />
                                    ID昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="id-desc"
                                        checked={sortType === "id-desc"}
                                        onChange={() => setSortType("id-desc")}
                                    />
                                    ID降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="level-asc"
                                        checked={sortType === "level-asc"}
                                        onChange={() => setSortType("level-asc")}
                                    />
                                    レベル昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="level-desc"
                                        checked={sortType === "level-desc"}
                                        onChange={() => setSortType("level-desc")}
                                    />
                                    レベル降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="speed-asc"
                                        checked={sortType === "speed-asc"}
                                        onChange={() => setSortType("speed-asc")}
                                    />
                                    加速昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="speed-desc"
                                        checked={sortType === "speed-desc"}
                                        onChange={() => setSortType("speed-desc")}
                                    />
                                    加速降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="hp-asc"
                                        checked={sortType === "hp-asc"}
                                        onChange={() => setSortType("hp-asc")}
                                    />
                                    HP昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="hp-desc"
                                        checked={sortType === "hp-desc"}
                                        onChange={() => setSortType("hp-desc")}
                                    />
                                    HP降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="ac-asc"
                                        checked={sortType === "ac-asc"}
                                        onChange={() => setSortType("ac-asc")}
                                    />
                                    AC昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="ac-desc"
                                        checked={sortType === "ac-desc"}
                                        onChange={() => setSortType("ac-desc")}
                                    />
                                    AC降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="vision-asc"
                                        checked={sortType === "vision-asc"}
                                        onChange={() => setSortType("vision-asc")}
                                    />
                                    視界昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="vision-desc"
                                        checked={sortType === "vision-desc"}
                                        onChange={() => setSortType("vision-desc")}
                                    />
                                    視界降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="alert-asc"
                                        checked={sortType === "alert-asc"}
                                        onChange={() => setSortType("alert-asc")}
                                    />
                                    警戒度昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="alert-desc"
                                        checked={sortType === "alert-desc"}
                                        onChange={() => setSortType("alert-desc")}
                                    />
                                    警戒度降順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="rarity-asc"
                                        checked={sortType === "rarity-asc"}
                                        onChange={() => setSortType("rarity-asc")}
                                    />
                                    出現レア度昇順
                                </label>
                                <label style={{ marginRight: "0.5em" }}>
                                    <input
                                        type="radio"
                                        name="sort"
                                        value="rarity-desc"
                                        checked={sortType === "rarity-desc"}
                                        onChange={() => setSortType("rarity-desc")}
                                    />
                                    出現レア度降順
                                </label>
                                {/* UNIQUEフィルタボタン追加 */}
                                <button
                                    id="uniqueFilterButton"
                                    style={{
                                        marginLeft: "1em",
                                        background: showUniqueOnly ? "#ffd700" : "#f5f5f5",
                                        color: "#333",
                                        border: "1px solid #888",
                                        borderRadius: "4px",
                                        padding: "0.3em 1em",
                                        cursor: "pointer"
                                    }}
                                    onClick={() => setShowUniqueOnly(v => !v)}
                                >
                                    {showUniqueOnly ? "UNIQUEのみ表示中（解除）" : "UNIQUEのみ表示"}
                                </button>
                                {/* ...ジャンプセレクトなど... */}
                                <div id="jump">
                                    <select
                                        id="jumpSelect"
                                        onChange={e => {
                                            const anchorId = e.target.value;
                                            if (anchorId) {
                                                const anchor = document.getElementById(anchorId);
                                                if (anchor) {
                                                    anchor.scrollIntoView({ behavior: "smooth", block: "start" });
                                                }
                                            }
                                        }}
                                        defaultValue=""
                                    >
                                        <option value="" disabled>モンスターへジャンプ</option>
                                        {filteredList.map((creature) => {
                                            const label = `${creature.serialNumber} : ${creature.name}`;
                                            const truncated = label.length > 50 ? label.slice(0, 47) + "..." : label;
                                            return (
                                                <option
                                                    key={creature.serialNumber}
                                                    value={`creature-${creature.serialNumber}`}
                                                >
                                                    {truncated}
                                                </option>
                                            );
                                        })}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="detail-lists">
                            {sortedList.map((creature, index) => (
                                <MonsterDetail key={index} creature={creature} index={index} infoList={infoList} />
                            ))}
                        </div>
                    </div>
                    {sorting && (
                        <div
                            style={{
                                position: "fixed",
                                top: 0,
                                left: 0,
                                width: "100vw",
                                height: "100vh",
                                background: "rgba(255,255,255,0.6)",
                                zIndex: 9999,
                                display: "flex",
                                alignItems: "center",
                                justifyContent: "center"
                            }}
                        >
                            <div
                                style={{
                                    width: "60px",
                                    height: "60px",
                                    border: "8px solid #ccc",
                                    borderTop: "8px solid #1976d2",
                                    borderRadius: "50%",
                                    animation: "spin 1s linear infinite"
                                }}
                            />
                            <style>{`
                                @keyframes spin {
                                    0% { transform: rotate(0deg);}
                                    100% { transform: rotate(360deg);}
                                }
                            `}</style>
                        </div>
                    )}
                </div>
            );
        }

        function MonsterDetail({ creature, index, infoList }) {
            const [showModal, setShowModal] = React.useState(false);
            const [tab, setTab] = React.useState("rinfo"); // "rinfo" or "json"

            return (
                <div id={index} key={index}>
                    <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between" }}>
                        <div>
                            <a id={`creature-${creature.serialNumber}`}></a>
                            <h3 style={{ display: "inline-block", margin: 0 }}>
                                <span className="num">{creature.serialNumber}</span>{creature.name} / {creature.ename}
                            </h3>
                        </div>
                        <button
                            style={{
                                marginLeft: "1em",
                                background: "none",
                                border: "none",
                                color: "#90caf9",
                                cursor: "pointer",
                                fontSize: "1.2em"
                            }}
                            title="ページトップに戻る"
                            onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })}
                        >
                            ↑
                        </button>
                    </div>
                    <h4>ステータス</h4>
                    <div
                        className="status-flex"
                        style={{
                            display: "flex",
                            flexWrap: "wrap",
                            gap: "1.5em",
                            marginBottom: "1em",
                            alignItems: "center"
                        }}
                    >
                        <div>
                            <strong>レベル</strong><br />
                            {creature.depth}
                        </div>
                        <div>
                            <strong>出現レア度</strong><br />
                            {creature.rarity}
                        </div>
                        <div>
                            <strong>HP期待値</strong><br />
                            {creature.hp_expected}({creature.hitPoints})
                        </div>
                        <div>
                            <strong>加速</strong><br />
                            {creature.speed}
                        </div>
                        <div>
                            <strong>視界</strong><br />
                            {creature.vision}
                        </div>
                        <div>
                            <strong>警戒度</strong><br />
                            {
                                (() => {
                                    const alert = creature.alertness;
                                    let desc = "";
                                    if (alert > 200) {
                                        desc = "（無視しがち）";
                                    } else if (alert > 95) {
                                        desc = "（ほとんど注意を払わない）";
                                    } else if (alert > 75) {
                                        desc = "（あまり注意を払わない）";
                                    } else if (alert > 45) {
                                        desc = "（見過ごしがち）";
                                    } else if (alert > 25) {
                                        desc = "（ほんの少しは見ている）";
                                    } else if (alert > 10) {
                                        desc = "（しばらくは見ている）";
                                    } else if (alert > 5) {
                                        desc = "（幾分注意深い）";
                                    } else if (alert > 3) {
                                        desc = "（注意深い）";
                                    } else if (alert > 1) {
                                        desc = "（かなり注意深い）";
                                    } else if (alert > 0) {
                                        desc = "（警戒している）";
                                    } else {
                                        desc = "（かなり警戒している）";
                                    }
                                    return `${alert} ${desc}`;
                                })()
                            }
                        </div>
                        <div>
                            <strong>AC</strong><br />
                            {creature.armor_class}
                        </div>
                        <div>
                            <strong>基本経験値</strong><br />
                            {creature.exp !== undefined ? creature.exp : "―"}
                        </div>
                        <div>
                            <strong>進化先</strong><br />
                            {
                                (() => {
                                    if (!creature.nextMon || !(creature.nextExp > 0)) return "―";
                                    const nextMonster = infoList.find(m => m.serialNumber == creature.nextMon);
                                    if (!nextMonster) return "(Invalid)";
                                    return (
                                        <span>
                                            <a href={`#creature-${nextMonster.serialNumber}`}>
                                                {nextMonster.name}
                                            </a>
                                            {` (必要経験値: ${creature.nextExp})`}
                                        </span>
                                    );
                                })()
                            }
                        </div>

                        <div>
                            <strong>魔法・特殊能力</strong><br />
                            {
                                (() => {
                                    console.log("Creature skills:", creature.skills.length);
                                    if (!creature.skills || creature.skills.length === 0) return "―";

                                    // 魔法・特殊能力の日本語化マップ
                                    const spellMap = {
                                        "SHRIEK": "叫ぶ",
                                        "DISPEL": "魔力消去",
                                        "ROCKET": "ロケット",
                                        "SHOOT": "射撃",
                                        "BR_ACID": "酸のブレス",
                                        "BR_ELEC": "電撃のブレス",
                                        "BR_FIRE": "火炎のブレス",
                                        "BR_COLD": "冷気のブレス",

                                        "BR_NETH": "地獄のブレス",
                                        "BR_LITE": "閃光のブレス",
                                        "BR_DARK": "暗黒のブレス",
                                        "BR_CONF": "混乱のブレス",
                                        "BR_SOUN": "轟音のブレス",
                                        "BR_CHAO": "カオスのブレス",
                                        "BR_DISE": "劣化のブレス",

                                        "BR_TIME": "時間逆転のブレス",
                                        "BR_INER": "遅鈍のブレス",
                                        "BR_GRAV": "重力のブレス",

                                        "BR_PLAS": "プラズマのブレス",
                                        "BR_FORC": "フォースのブレス",
                                        "BR_MANA": "魔力のブレス",
                                        "BA_NUKE": "放射能球",
                                        "BR_NUKE": "放射性廃棄物のブレス",
                                        "BA_CHAO": "ログルス球",
                                        "BR_DISI": "分解のブレス",
                                        "BA_ACID": "アシッド・ボール",
                                        "BA_ELEC": "サンダー・ボール",
                                        "BA_FIRE": "ファイア・ボール",
                                        "BA_COLD": "アイス・ボール",
                                        "BA_POIS": "悪臭雲",
                                        "BA_NETH": "地獄球",
                                        "BA_WATE": "ウォーター・ボール",
                                        "BA_MANA": "魔力の嵐",
                                        "BA_DARK": "暗黒の嵐",
                                        "DRAIN_MANA": "魔力吸収",

                                    EAT_LOSE_STR: "腕力減少",
                                    EAT_LOSE_INT: "知力減少",
                                    EAT_LOSE_WIS: "賢さ減少",
                                    EAT_LOSE_DEX: "器用さ減少",
                                    EAT_LOSE_CON: "耐久減少",
                                    EAT_LOSE_CHR: "魅力減少",
                                    EAT_DRAIN_MANA: "MP減少"
                                };
                                if (!creature.flags) return "";
                                const feeds = Object.keys(feedMap)
                                    .filter(flag => creature.flags.includes(flag))
                                    .map(flag => feedMap[flag]);
                                return feeds.length > 0 ? feeds.join(" ") : "―";
                            })()
                        }
                    </div>
                    <div style={{ display: "flex", gap: "1em", marginBottom: "1em" }}>
                        <button
                            className="btn btn-outline-primary btn-sm"
                            onClick={() => {
                                setTab("rinfo");
                                setShowModal(true);
                            }}
                        >
                            編集
                        </button>
                    </div>

                    {/* 編集モーダル */}
                    <div
                        className={`modal fade${showModal ? " show" : ""}`}
                        tabIndex="-1"
                        style={{
                            display: showModal ? "block" : "none",
                            background: "rgba(0,0,0,0.5)"
                        }}
                        aria-modal={showModal ? "true" : undefined}
                        role="dialog"
                    >
                        <div className="modal-dialog modal-lg">
                            <div className="modal-content">
                                <div className="modal-header">
                                    <ul className="nav nav-tabs modal-title" style={{ marginBottom: 0 }}>
                                        <li className="nav-item">
                                            <button
                                                className={`nav-link${tab === "rinfo" ? " active" : ""}`}
                                                onClick={() => setTab("rinfo")}
                                                style={{ border: "none", background: "none" }}
                                            >
                                                r_info
                                            </button>
                                        </li>
                                        <li className="nav-item">
                                            <button
                                                className={`nav-link${tab === "json" ? " active" : ""}`}
                                                onClick={() => setTab("json")}
                                                style={{ border: "none", background: "none" }}
                                            >
                                                .json
                                            </button>
                                        </li>
                                    </ul>
                                    <button
                                        type="button"
                                        className="btn-close"
                                        onClick={() => setShowModal(false)}
                                    ></button>
                                </div>
                                <div className="modal-body">
                                    {tab === "rinfo" && (
                                        <>
                                            <button
                                                className="btn btn-sm btn-outline-secondary mb-2"
                                                onClick={() => navigator.clipboard.writeText(creature.textDetails)}
                                                title="*_infoをコピー"
                                            >
                                                コピー
                                            </button>
                                            <textarea
                                                className="form-control"
                                                value={creature.textDetails}
                                                rows={Math.max(3, creature.textDetails.split('\n').length)}
                                                style={{ width: "100%", resize: "vertical" }}
                                                readOnly
                                            />
                                        </>
                                    )}
                                    {tab === "json" && (
                                        <>
                                            <button
                                                className="btn btn-sm btn-outline-secondary mb-2"
                                                onClick={() => navigator.clipboard.writeText(creature.putJson())}
                                                title="JSONをコピー"
                                            >
                                                コピー
                                            </button>
                                            <textarea
                                                className="form-control"
                                                value={creature.putJson()}
                                                rows={Math.max(3, creature.textDetails.split('\n').length)}
                                                style={{ width: "100%", resize: "vertical" }}
                                                readOnly
                                            />
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FileReaderComponent />, document.getElementById('root'));
    </script>
</body>

</html>
