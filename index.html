<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React File Reader with CDN</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="creature.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root"></div>

    <div></div>
    <script type="text/babel">

        function FileReaderComponent() {
            const [infoList, setInfoList] = React.useState([]);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target.result;
                        const datas = text.split(/\r\nN\:/);
                        console.log(text);
                        let list = [];
                        for (let i = 1; i < datas.length; i++) {
                            let data = "N:" + datas[i];
                            let creature = new Creature(data);
                            list.push(creature);
                        }
                        setInfoList(list);
                    };
                    reader.readAsText(file);
                }
            };

            return (
                <div id="container">
                    <h1>*bandモンスターエディタ</h1>
                    <p>モンスター定義ファイルを読み込んで下さい</p>
                    <input type="file" accept=".txt" onChange={handleFileChange} />  { }
                    <div id="editor">
                        <div id="pagenation">
                            <div id="title">モンスター一覧</div>
                            <div id="search">
                                <input type="text" id="searchText" placeholder="検索" />
                                <button id="searchButton">検索</button>
                            </div>
                            <div id="sort">
                                <select id="sortSelect">
                                    <option value="serialNumber">No</option>
                                    <option value="name">名前</option>
                                </select>
                                <button id="sortButton">ソート</button>
                            </div>
                        </div>
                        <div id="detail-lists">
                            {infoList.map((creature, index) => (
                                <div id={index}><div><span class="num">{creature.serialNumber}</span>{creature.name}</div>
                                    <pre class="textdetails">{creature.textDetails}</pre>
                                    <pre class="jsondetails">{creature.putJson()}</pre>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FileReaderComponent />, document.getElementById('root'));
    </script>
</body>

</html>
