<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React File Reader with CDN</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="creature.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root"></div>

    <div></div>
    <script type="text/babel">

        function FileReaderComponent() {
            const [infoList, setInfoList] = React.useState([]);
            const [progress, setProgress] = React.useState(0);
            const [loading, setLoading] = React.useState(false);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setLoading(true);
                        setProgress(0);
                        const text = e.target.result;
                        const datas = text.split(/\r\nN\:/);
                        let list = [];
                        // 進捗バー用
                        const total = datas.length - 1;
                        function processChunk(i) {
                            if (i < datas.length) {
                                let data = "N:" + datas[i];
                                let creature = new Creature(data);
                                list.push(creature);
                                setProgress(Math.round((i / total) * 100));
                                // 10件ごとに分割して非同期処理
                                if (i % 10 === 0) {
                                    setTimeout(() => processChunk(i + 1), 0);
                                } else {
                                    processChunk(i + 1);
                                }
                            } else {
                                setInfoList(list);
                                setProgress(100);
                                setLoading(false);
                            }
                        }
                        processChunk(1);
                    };
                    reader.readAsText(file);
                }
            };

            return (
                <div id="container">
                    <h1>*bandモンスターエディタ</h1>
                    <p>モンスター定義ファイルを読み込んで下さい</p>
                    <input type="file" accept=".txt" onChange={handleFileChange} />
                    {loading && (
                        <div style={{ margin: "1em 0" }}>
                            <div style={{
                                width: "100%",
                                background: "#eee",
                                borderRadius: "4px",
                                overflow: "hidden",
                                height: "1.2em"
                            }}>
                                <div style={{
                                    width: `${progress}%`,
                                    background: "#4caf50",
                                    height: "100%",
                                    transition: "width 0.2s"
                                }} />
                            </div>
                            <div style={{ textAlign: "right", fontSize: "0.9em" }}>{progress}%</div>
                        </div>
                    )}
                    <div style={{ textAlign: "right", margin: "1em 0" }}>
                        <button
                            style={{
                                background: "#333c44",
                                color: "#e0e0e0",
                                border: "1px solid #555",
                                borderRadius: "4px",
                                padding: "0.5em 1em",
                                cursor: "pointer"
                            }}
                            onClick={() => {
                                const monstetBlock = `[${infoList.map(c => c.putJson()).join(",\n")}]`;
                                const allJson = `{\n"versions": 1.0,\n"monsters": ${monstetBlock}\n}`;
                                const blob = new Blob([allJson], { type: "application/json" });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement("a");
                                a.href = url;
                                a.download = "all_monsters.json";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }}
                        >
                            JSONエクスポート
                        </button>
                    </div>
                    <div id="editor">
                        <div id="pagenation">
                            <div id="search">
                                <input type="text" id="searchText" placeholder="検索" />
                                <button id="searchButton">検索</button>
                            </div>
                            <div id="sort">
                                <select id="sortSelect">
                                    <option value="serialNumber">No</option>
                                    <option value="name">名前</option>
                                </select>
                                <button
                                    id="levelSortButton"
                                    onClick={() => {
                                        // infoListをlevel昇順にソートして再描画
                                        setInfoList([...infoList].sort((a, b) => a.depth - b.depth));
                                    }}
                                >
                                    レベル順ソート（昇順）
                                </button>
                                <button
                                    id="levelSortDescButton"
                                    onClick={() => {
                                        // infoListをlevel降順にソートして再描画
                                        setInfoList([...infoList].sort((a, b) => b.depth - a.depth));
                                    }}
                                >
                                    レベル順ソート（降順）
                                </button>

                                <div id="jump">
                                    <select
                                        id="jumpSelect"
                                        onChange={e => {
                                            const anchorId = e.target.value;
                                            if (anchorId) {
                                                const anchor = document.getElementById(anchorId);
                                                if (anchor) {
                                                    anchor.scrollIntoView({ behavior: "smooth", block: "start" });
                                                }
                                            }
                                        }}
                                        defaultValue=""
                                    >
                                        <option value="" disabled>モンスターへジャンプ</option>
                                        {infoList.map((creature) => {
                                            const label = `${creature.serialNumber} : ${creature.name}`;
                                            const truncated = label.length > 50 ? label.slice(0, 47) + "..." : label;
                                            return (
                                                <option
                                                    key={creature.serialNumber}
                                                    value={`creature-${creature.serialNumber}`}
                                                >
                                                    {truncated}
                                                </option>
                                            );
                                        })}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="detail-lists">
                            {infoList.map((creature, index) => (
                                <div id={index}>
                                    <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between" }}>
                                        <div>
                                            <a id={`creature-${creature.serialNumber}`}></a>
                                            <h3 style={{ display: "inline-block", margin: 0 }}>
                                                <span className="num">{creature.serialNumber}</span>{creature.name}
                                            </h3>
                                        </div>
                                        <button
                                            style={{
                                                marginLeft: "1em",
                                                background: "none",
                                                border: "none",
                                                color: "#90caf9",
                                                cursor: "pointer",
                                                fontSize: "1.2em"
                                            }}
                                            title="ページトップに戻る"
                                            onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })}
                                        >
                                            ↑
                                        </button>
                                    </div>
                                    <h4>ステータス</h4>
                                    <table className="status-table">
                                        <tbody>
                                            <tr>
                                                <th>HP期待値</th>
                                                <td>{creature.hp_expected}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <h4>*_info</h4>
                                    <div style={{ position: "relative", marginBottom: "0.5em" }}>
                                        <button
                                            class="to-clipboard"
                                            onClick={() => navigator.clipboard.writeText(creature.textDetails)}
                                            title="*_infoをコピー"
                                        >
                                            コピー
                                        </button>
                                        <textarea
                                            className="textdetails"
                                            value={creature.textDetails}
                                            rows={Math.max(3, creature.textDetails.split('\n').length)}
                                            style={{ width: "100%", resize: "vertical", paddingRight: "4em" }}
                                            readOnly
                                        />
                                    </div>
                                    <h4>.json</h4>
                                    <div style={{ position: "relative", marginBottom: "0.5em" }}>
                                        <button
                                            class="to-clipboard"
                                            onClick={() => navigator.clipboard.writeText(creature.putJson())}
                                            title="JSONをコピー"
                                        >
                                            コピー
                                        </button>
                                        <textarea
                                            className="jsondetails"
                                            value={creature.putJson()}
                                            rows={Math.max(3, creature.textDetails.split('\n').length)}
                                            style={{ width: "100%", resize: "vertical", paddingRight: "4em" }}
                                            readOnly
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FileReaderComponent />, document.getElementById('root'));
    </script>
</body>

</html>
