<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React File Reader with CDN</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="creature.js"></script>

    <style>
        .num {
            display: inline-block;
            width: 2rem;
            text-align: right;
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function FileReaderComponent() {
            const [infoList, setInfoList] = React.useState([]);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target.result;
                        const datas = text.split(/\r\nN\:/);
                        console.log(text);
                        let list = [];
                        for(let i = 1; i < datas.length; i++) {
                            let data = "N:" + datas[i];
                            let creature = new Creature(data);
                            list.push(creature);
                        }
                        setInfoList(list);
                    };
                    reader.readAsText(file);
                }
            };

            return (
                <div>
                    <h2>モンスター定義ファイルを読み込み</h2>
                    <input type="file" accept=".txt" onChange={handleFileChange} />  { }
                    <div>
                        {infoList.map((creature, index) => (
                            <div id={index}><div><span class="num">{creature.serialNumber}</span>{creature.name}</div>
                                <pre span="textdetails">{creature.textDetails}</pre>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FileReaderComponent />, document.getElementById('root'));
    </script>
</body>

</html>
